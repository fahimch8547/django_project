<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 60px auto; background: white; padding: 30px; border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
        button { padding: 10px 20px; border: none; background: #28a745; color: white; border-radius: 6px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" value="{{ task.title }}" required>
            <textarea name="description">{{ task.description }}</textarea>
            <button type="submit">Update Task</button>
        </form>
    </div>
</body>
</html>
